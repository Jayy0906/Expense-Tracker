<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Expense Tracker</h1>

        <!-- Expense Input Form -->
        <div class="card p-4 mb-4">
            <form id="expenseForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="expenseName" class="form-control" placeholder="Expense Name" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="expenseAmount" class="form-control" placeholder="Amount" required>
                    </div>
                    <div class="col-md-3">
                        <input type="date" id="expenseDate" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <select id="expenseCategory" class="form-select">
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Expense Summary -->
        <div class="card summary-card p-3 mb-4">
            <h5>Total Expenses: <span id="totalExpenses">$0</span></h5>
        </div>

        <!-- Expense List -->
        <div class="card p-4">
            <h5 class="mb-3">Expense List</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                    <!-- Dynamic rows will be appended here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
